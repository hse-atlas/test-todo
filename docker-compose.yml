services:
  web:
    build: ./app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    networks:
      - app-network
    expose:
      - "8888"
    ports:
      - "8888:8888"

  frontend:
    build: ./frontend
    ports:
      - "3456:80"
    networks:
      - app-network
    depends_on:
      - web

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    volumes:
      - postgres_todo_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]

networks:
  app-network:
    name: todo_network

volumes:
  postgres_todo_data: